<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ternary operator</title>
</head>
<body>
    <script>
        x=1, y=3,z=8,a=12;


        let max = (x>y) ? x : (y>z) ? y : (z>a) ? z :a  ;

        

        document.write(max);

    </script>
</body>
</html>
